    .txt{font: 900 44px ui-sans-serif, system-ui; fill:#0b1020}
    .mut{fill:#0b1020;opacity:.75}
  </style>
  
  <rect x="0" y="0" width="1200" height="675" fill="url(#sky)"/>
  <rect x="0" y="430" width="1200" height="245" fill="#94a3b8"/>
