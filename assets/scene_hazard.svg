<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#dbeafe"/>
      <stop offset="1" stop-color="#f8fafc"/>
    </linearGradient>
    <linearGradient id="road" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#475569"/>
      <stop offset="1" stop-color="#334155"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity=".22"/>
    </filter>
  </defs>
  <style>
    .o{stroke:#0b1020;stroke-width:8;stroke-linecap:round;stroke-linejoin:round}
    .o2{stroke:#0b1020;stroke-width:6;stroke-linecap:round;stroke-linejoin:round}
    .txt{font: 900 44px ui-sans-serif, system-ui; fill:#0b1020}
    .mut{fill:#0b1020;opacity:.75}
  </style>
  
  <rect x="0" y="0" width="1200" height="675" fill="url(#sky)"/>
  <rect x="0" y="430" width="1200" height="245" fill="url(#road)"/>
  <!-- pole -->
  <rect x="820" y="130" width="40" height="420" rx="16" fill="#a16207" class="o" filter="url(#shadow)"/>
  <path class="o" d="M740 170 H980" fill="none"/>
  <path class="o" d="M740 220 H980" fill="none"/>
  <path class="o2" d="M760 170 C820 190, 880 150, 940 170" stroke="#0b1020" opacity=".7" fill="none"/>
  <path class="o2" d="M760 220 C820 240, 880 200, 940 220" stroke="#0b1020" opacity=".7" fill="none"/>
  <!-- bucket truck -->
  <rect x="90" y="350" width="340" height="110" rx="26" fill="#60a5fa" class="o" filter="url(#shadow)"/>
  <circle cx="160" cy="470" r="34" fill="#0b1020" class="o"/>
  <circle cx="350" cy="470" r="34" fill="#0b1020" class="o"/>
  <!-- boom -->
  <path class="o" d="M380 360 L700 250" fill="none"/>
  <rect x="680" y="210" width="140" height="80" rx="24" fill="#e2e8f0" class="o" filter="url(#shadow)"/>
  <!-- worker in bucket -->
  <circle cx="750" cy="235" r="26" fill="#ffd7b5" class="o"/>
  <rect x="725" y="255" width="50" height="60" rx="16" fill="#f59e0b" class="o"/>

  <!-- danger lightning icon -->
  <path class="o" d="M965 285 L920 285 L955 220 L910 220 L950 150" fill="#facc15" filter="url(#shadow)"/>

  
      <rect x="90" y="60" width="260" height="120" rx="26" fill="#dbeafe" class="o" filter="url(#shadow)"/>
      <path class="o" d="M160 180 L130 220 L210 180" fill="#dbeafe"/>
      <path class="o2" d="M0 0 C30 -25, 60 25, 90 0 C120 -25, 150 25, 180 0" fill="none" transform="translate(130 130)"/>
      <text x="294" y="122" class="txt">!</text>
    
  <text x="220" y="105" class="txt" text-anchor="middle">근접 작업</text>

</svg>