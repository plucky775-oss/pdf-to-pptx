<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#dbeafe"/>
      <stop offset="1" stop-color="#f8fafc"/>
    </linearGradient>
    <linearGradient id="road" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#475569"/>
      <stop offset="1" stop-color="#334155"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity=".22"/>
    </filter>
  </defs>
  <style>
    .o{stroke:#0b1020;stroke-width:8;stroke-linecap:round;stroke-linejoin:round}
    .o2{stroke:#0b1020;stroke-width:6;stroke-linecap:round;stroke-linejoin:round}
    .txt{font: 900 44px ui-sans-serif, system-ui; fill:#0b1020}
    .mut{fill:#0b1020;opacity:.75}
  </style>
  
  
  <rect x="0" y="0" width="1200" height="675" fill="url(#sky)"/>
  <rect x="0" y="430" width="1200" height="245" fill="url(#road)"/>
  <rect x="0" y="390" width="1200" height="60" fill="#94a3b8" opacity=".35"/>
  <path class="o2" d="M0 520 H1200" stroke="#e2e8f0" opacity=".35"/>
  <path class="o2" d="M120 555 H320 M520 555 H720 M920 555 H1120" stroke="#e2e8f0" opacity=".35"/>

  <!-- cones -->
  <polygon points="210,450 250,450 262,520 198,520" fill="#fb923c" class="o" filter="url(#shadow)"/>
  <rect x="205" y="470" width="50" height="16" fill="#fef3c7" class="o2"/>
  <polygon points="980,450 1020,450 1032,520 968,520" fill="#fb923c" class="o" filter="url(#shadow)"/>
  <rect x="975" y="470" width="50" height="16" fill="#fef3c7" class="o2"/>

  <!-- barrier -->
  <rect x="420" y="390" width="360" height="50" rx="18" fill="#e2e8f0" class="o" filter="url(#shadow)"/>
  <path class="o2" d="M450 415 H750" stroke="#0b1020" opacity=".35"/>

  <!-- people -->
  
      <circle cx="320" cy="340" r="42" fill="#ffd7b5" class="o" filter="url(#shadow)"/>
      <circle cx="305" cy="332" r="6" fill="#0b1020"/>
      <circle cx="335" cy="332" r="6" fill="#0b1020"/>
    <path class="o2" d="M292 318 L314 326 M348 318 L326 326" fill="none"/><path class="o2" d="M302 358 Q320 342 338 358" fill="none"/>
      <rect x="280" y="380" width="80" height="100" rx="22" fill="#60a5fa" class="o" filter="url(#shadow)"/>
    
          <path class="o" d="M260 435 C280 420, 295 418, 310 422" fill="none"/>
          <path class="o" d="M380 435 C360 420, 345 418, 330 422" fill="none"/>
        
  
      <circle cx="760" cy="340" r="42" fill="#ffd7b5" class="o" filter="url(#shadow)"/>
      <circle cx="745" cy="332" r="6" fill="#0b1020"/>
      <circle cx="775" cy="332" r="6" fill="#0b1020"/>
    <path class="o2" d="M742 352 Q760 364 778 352" fill="none"/>
      <rect x="720" y="380" width="80" height="100" rx="22" fill="#f59e0b" class="o" filter="url(#shadow)"/>
    
          <path class="o" d="M700 435 C720 420, 735 418, 750 422" fill="none"/>
          <path class="o" d="M820 435 C800 420, 785 418, 770 422" fill="none"/>
        
  <!-- pointing finger -->
  <path class="o" d="M360 410 L430 385" fill="none"/>
  <circle cx="440" cy="378" r="10" fill="#ffd7b5" class="o"/>

  <!-- bubble -->
  
      <rect x="110" y="70" width="260" height="120" rx="26" fill="#fee2e2" class="o" filter="url(#shadow)"/>
      <path class="o" d="M180 190 L150 230 L230 190" fill="#fee2e2"/>
      <path class="o2" d="M0 0 C30 -25, 60 25, 90 0 C120 -25, 150 25, 180 0" fill="none" transform="translate(150 140)"/>
      <text x="314" y="132" class="txt">!</text>
    
  <text x="420" y="115" class="txt" text-anchor="middle">민원 폭발</text>

</svg>