<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#dbeafe"/>
      <stop offset="1" stop-color="#f8fafc"/>
    </linearGradient>
    <linearGradient id="road" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#475569"/>
      <stop offset="1" stop-color="#334155"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity=".22"/>
    </filter>
  </defs>
  <style>
    .o{stroke:#0b1020;stroke-width:8;stroke-linecap:round;stroke-linejoin:round}
    .o2{stroke:#0b1020;stroke-width:6;stroke-linecap:round;stroke-linejoin:round}
    .txt{font: 900 44px ui-sans-serif, system-ui; fill:#0b1020}
    .mut{fill:#0b1020;opacity:.75}
  </style>
  
  <rect x="0" y="0" width="1200" height="675" fill="url(#sky)"/>
  <rect x="0" y="430" width="1200" height="245" fill="url(#road)"/>

  <!-- crane -->
  <rect x="110" y="260" width="160" height="210" rx="22" fill="#fb923c" class="o" filter="url(#shadow)"/>
  <rect x="135" y="290" width="110" height="70" rx="16" fill="#fef3c7" class="o2"/>
  <path class="o" d="M250 270 L580 120" fill="none"/>
  <path class="o" d="M580 120 L930 120" fill="none"/>
  <path class="o" d="M930 120 L930 240" fill="none"/>
  <circle cx="930" cy="260" r="18" fill="#0b1020" class="o"/>
  <path class="o" d="M930 278 L930 360" fill="none"/>

  <!-- transformer -->
  <rect x="840" y="360" width="180" height="130" rx="26" fill="#a7f3d0" class="o" filter="url(#shadow)"/>
  <rect x="880" y="330" width="100" height="40" rx="16" fill="#34d399" class="o2"/>
  <path class="o2" d="M860 420 H1000" stroke="#0b1020" opacity=".35"/>
  <path class="o" d="M870 360 L930 360 L990 360" fill="none"/>
  <!-- sling -->
  <path class="o" d="M930 360 L900 330 M930 360 L960 330" fill="none"/>

  <!-- signalman -->
  
      <circle cx="640" cy="340" r="42" fill="#ffd7b5" class="o" filter="url(#shadow)"/>
      <circle cx="625" cy="332" r="6" fill="#0b1020"/>
      <circle cx="655" cy="332" r="6" fill="#0b1020"/>
    <path class="o2" d="M622 352 Q640 364 658 352" fill="none"/>
      <rect x="600" y="380" width="80" height="100" rx="22" fill="#f59e0b" class="o" filter="url(#shadow)"/>
    
          <path class="o" d="M580 435 C600 420, 615 418, 630 422" fill="none"/>
          <path class="o" d="M700 435 C680 420, 665 418, 650 422" fill="none"/>
        
  <path class="o" d="M640 430 L640 520" fill="none"/>
  <rect x="608" y="505" width="64" height="22" rx="10" fill="#0b1020" class="o"/>
  <!-- warning sign -->
  <polygon points="1060,160 1120,270 1000,270" fill="#fde68a" class="o" filter="url(#shadow)"/>
  <text x="1060" y="250" class="txt" text-anchor="middle">!</text>

  
      <rect x="60" y="60" width="260" height="120" rx="26" fill="#dbeafe" class="o" filter="url(#shadow)"/>
      <path class="o" d="M130 180 L100 220 L180 180" fill="#dbeafe"/>
      <path class="o2" d="M0 0 C30 -25, 60 25, 90 0 C120 -25, 150 25, 180 0" fill="none" transform="translate(100 130)"/>
      <text x="264" y="122" class="txt">!</text>
    
  <text x="190" y="105" class="txt" text-anchor="middle">인양 작업</text>

</svg>