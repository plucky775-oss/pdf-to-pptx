<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#dbeafe"/>
      <stop offset="1" stop-color="#f8fafc"/>
    </linearGradient>
    <linearGradient id="road" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#475569"/>
      <stop offset="1" stop-color="#334155"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity=".22"/>
    </filter>
  </defs>
  <style>
    .o{stroke:#0b1020;stroke-width:8;stroke-linecap:round;stroke-linejoin:round}
    .o2{stroke:#0b1020;stroke-width:6;stroke-linecap:round;stroke-linejoin:round}
    .txt{font: 900 44px ui-sans-serif, system-ui; fill:#0b1020}
    .mut{fill:#0b1020;opacity:.75}
  </style>
  
  <rect x="0" y="0" width="1200" height="675" fill="#0b1220"/>
  <rect x="0" y="430" width="1200" height="245" fill="#111827"/>
  <!-- ambulance -->
  <rect x="260" y="330" width="520" height="160" rx="30" fill="#e2e8f0" class="o" filter="url(#shadow)"/>
  <rect x="300" y="360" width="180" height="80" rx="18" fill="#dbeafe" class="o2"/>
  <circle cx="360" cy="510" r="34" fill="#0b1020" class="o"/>
  <circle cx="700" cy="510" r="34" fill="#0b1020" class="o"/>
  <path class="o2" d="M520 360 V460 M470 410 H570" stroke="#ef4444" stroke-width="10"/>
  <!-- siren -->
  <rect x="480" y="290" width="80" height="40" rx="16" fill="#ef4444" class="o" filter="url(#shadow)"/>
  <path class="o2" d="M460 290 Q520 240 580 290" stroke="#ef4444" fill="none"/>
  <text x="600" y="560" class="txt" fill="#e5e7eb" text-anchor="middle">사고 발생</text>

</svg>