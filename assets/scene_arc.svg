<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#dbeafe"/>
      <stop offset="1" stop-color="#f8fafc"/>
    </linearGradient>
    <linearGradient id="road" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#475569"/>
      <stop offset="1" stop-color="#334155"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity=".22"/>
    </filter>
  </defs>
  <style>
    .o{stroke:#0b1020;stroke-width:8;stroke-linecap:round;stroke-linejoin:round}
    .o2{stroke:#0b1020;stroke-width:6;stroke-linecap:round;stroke-linejoin:round}
    .txt{font: 900 44px ui-sans-serif, system-ui; fill:#0b1020}
    .mut{fill:#0b1020;opacity:.75}
  </style>
  
  <rect x="0" y="0" width="1200" height="675" fill="url(#sky)"/>
  <rect x="0" y="430" width="1200" height="245" fill="url(#road)"/>

  <!-- pole-mounted switch box -->
  <rect x="830" y="150" width="250" height="170" rx="26" fill="#e2e8f0" class="o" filter="url(#shadow)"/>
  <rect x="860" y="180" width="190" height="90" rx="18" fill="#dbeafe" class="o2"/>
  <path class="o2" d="M860 295 H1050" stroke="#0b1020" opacity=".35"/>
  <rect x="945" y="320" width="20" height="160" rx="10" fill="#0b1020" class="o"/>
  <!-- spark -->
  <path class="o" d="M920 210 L890 190 L910 230 L880 220 L915 250" fill="#facc15" filter="url(#shadow)"/>
  <path class="o" d="M1000 220 L1030 190 L1010 235 L1040 220 L1005 255" fill="#facc15" filter="url(#shadow)"/>

  <!-- bucket truck -->
  <rect x="120" y="350" width="340" height="110" rx="26" fill="#60a5fa" class="o" filter="url(#shadow)"/>
  <circle cx="190" cy="470" r="34" fill="#0b1020" class="o"/>
  <circle cx="380" cy="470" r="34" fill="#0b1020" class="o"/>
  <path class="o" d="M410 360 L720 250" fill="none"/>
  <rect x="700" y="210" width="140" height="80" rx="24" fill="#e2e8f0" class="o" filter="url(#shadow)"/>
  
      <circle cx="770" cy="225" r="42" fill="#ffd7b5" class="o" filter="url(#shadow)"/>
      <circle cx="755" cy="217" r="6" fill="#0b1020"/>
      <circle cx="785" cy="217" r="6" fill="#0b1020"/>
    <path class="o2" d="M752 237 Q770 249 788 237" fill="none"/>
      <rect x="730" y="265" width="80" height="100" rx="22" fill="#f59e0b" class="o" filter="url(#shadow)"/>
    
          <path class="o" d="M710 320 C730 305, 745 303, 760 307" fill="none"/>
          <path class="o" d="M830 320 C810 305, 795 303, 780 307" fill="none"/>
        

  
      <rect x="60" y="60" width="260" height="120" rx="26" fill="#fee2e2" class="o" filter="url(#shadow)"/>
      <path class="o" d="M130 180 L100 220 L180 180" fill="#fee2e2"/>
      <path class="o2" d="M0 0 C30 -25, 60 25, 90 0 C120 -25, 150 25, 180 0" fill="none" transform="translate(100 130)"/>
      <text x="264" y="122" class="txt">!</text>
    
  <text x="190" y="105" class="txt" text-anchor="middle">아크 위험</text>

</svg>